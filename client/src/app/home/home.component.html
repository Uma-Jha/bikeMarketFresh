<div class="row">
  <div class="card border-primary mb-3 offset-3" style="width: 600px;">
    <div class="card-header">Bike of the Day!</div>
    <div class="card-body text-primary">
      <h4 class="card-title">Title</h4>
      <p class="card-text">lorem ipsum filler text woohoooooo</p>
    </div>
  </div>
  <!-- end row 1 -->
  <div class="col-md-5 offset-1">
    <form (submit)="login()" method="post">
      <legend>Login</legend>
      <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" name="email" [(ngModel)]="loggeduser.email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input class="form-control" type="text" name="password" [(ngModel)]="loggeduser.password">
      </div>
      <input class="btn btn-primary" type="submit" value="Login">
    </form>
    <br>
    <div *ngIf="(message)" class="alert alert-dismissible alert-danger">
      <strong>Error: {{ message }}</strong>
    </div>
  </div>
<hr>
<hr>
  <div class="col-md-5">
    <form (submit)="register()" method="post">
      <legend>Register</legend>
      <div class="form-group">
        <label>First Name:</label>
        <input class="form-control" type="text" name="user.f_name" [(ngModel)]="user.f_name">
      </div>
      <div class="form-group">
        <label>Last Name:</label>
        <input class="form-control" type="text" name="user.l_name" [(ngModel)]="user.l_name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input class="form-control" type="text" name="user.email" [(ngModel)]="user.email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input class="form-control" type="text" name="user.password" [(ngModel)]="user.password">
      </div>
      <div class="form-group">
        <label>Password Confirmation</label>
        <input class="form-control" type="text" name="user.conf_password" [(ngModel)]="user.conf_password">
      </div>
      <input class="btn btn-primary" type="submit" value="Register">
    </form>
  </div>
</div>
<!-- end row 2 -->
